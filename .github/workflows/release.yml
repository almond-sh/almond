name: Release
on:
  push:
    branches:
    - dev-0.14.1
    tags:
    - "v*"

jobs:
  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
    - run: |
        mv .mill-jvm-opts .mill-jvm-opts.bak
        cat .mill-jvm-opts.bak | grep -v Xmx > .mill-jvm-opts
        # sometimes running into memory issues when attempting __.publishLocal or __.publishArtifacts upfront
        for SV in $(./mill -i dev.scalaVersions); do
          ./mill -i '__['"$SV"'].compile'
          ./mill -i '__['"$SV"'].docJar'
          ./mill -i '__['"$SV"'].publishLocal'
        done
        ./mill -i __.publishLocal
        ./mill -i mill.scalalib.SonatypeCentralPublishModule/
      shell: bash
      env:
        MILL_PGP_SECRET_BASE64: ${{ secrets.PUBLISH_SECRET_KEY_BASE64 }}
        MILL_PGP_PASSPHRASE: ${{ secrets.PUBLISH_SECRET_KEY_PASSWORD }}
        MILL_SONATYPE_USERNAME: ${{ secrets.PUBLISH_USER }}
        MILL_SONATYPE_PASSWORD: ${{ secrets.PUBLISH_PASSWORD }}
