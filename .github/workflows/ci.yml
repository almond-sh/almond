name: CI
on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:

jobs:
  examples:
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r examples/requirements.txt --no-dependencies
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
    - run: ./mill -i scala.examples.test
      shell: bash

  test:
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        OS: [ubuntu-latest]
        JDK: [21]
        SCALA: [2.12.19, 2.12.20, 2.13.15, 2.13.16, 3.3.5, 3.4.3]
        include:
          - OS: windows-latest
            JDK: 21
            SCALA: 2.13.16
          - OS: macos-13
            JDK: 21
            SCALA: 2.13.16
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: ${{ matrix.JDK }}
        apps:
    - run: ./mill -i "__[$SCALA].test"
      shell: bash
      env:
        SCALA: ${{ matrix.SCALA }}

  integration-tests:
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-22.04", macos-13, windows-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
        apps: scala-cli
    - run: .github/scripts/run/run-its.sh
      shell: bash

  native-integration-tests:
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        OS: [ubuntu-latest]
        OS_SHORT: [linux]
        include:
          - OS: macos-13
            OS_SHORT: mac
          - OS: windows-latest
            OS_SHORT: windows
    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
        apps: scala-cli
    - name: Copy launcher
      run: ./mill -i ci.copyNativeLauncher artifacts/
    - uses: actions/upload-artifact@v4
      with:
        name: launchers-${{ matrix.OS_SHORT }}
        path: artifacts/
        if-no-files-found: error
        retention-days: 2
    - run: .github/scripts/run/run-its-native.sh
      shell: bash

  bincompat:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
    - run: ./mill __.mimaReportBinaryIssues
      shell: bash

  website:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
        apps: cs
    - run: ./mill docs.generate
      shell: bash

  format:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
        apps: scalafmt
    - run: scalafmt --check

  publishLocal:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 21
        apps:
    - run: |
        mv .mill-jvm-opts .mill-jvm-opts.bak
        echo "-Xmx2g" > .mill-jvm-opts
        cat .mill-jvm-opts.bak | grep -v Xmx >> .mill-jvm-opts
        # sometimes running into memory issues when attempting __.publishLocal upfront
        for SV in $(./mill dev.scalaVersions); do
          ./mill -i '__['"$SV"'].compile'
          ./mill -i '__['"$SV"'].docJar'
          ./mill -i '__['"$SV"'].publishLocal'
        done
        ./mill -i __.publishLocal
      shell: bash

  # job whose name doesn't change when we bump Scala versions, add OSes, â€¦
  # We require this job for auto-merge.
  all-tests:
    needs: [examples, bincompat, test, integration-tests, native-integration-tests, website, publishLocal]
    runs-on: ubuntu-latest
    steps:
    - run: true
      shell: bash
