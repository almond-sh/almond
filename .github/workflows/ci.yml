name: CI
on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:

jobs:
  examples:
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-latest", "windows-latest"]
    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r examples/requirements.txt --no-dependencies
    - uses: coursier/cache-action@v6.4
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 8
    - run: ./mill -i validateExamples
      shell: bash

  test:
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        OS: [ubuntu-latest]
        JDK: [8]
        SCALA: [2.12.16, 2.12.17, 2.13.9, 2.13.10, 3.2.1, 3.2.2]
        include:
          - OS: windows-latest
            JDK: 8
            SCALA: 2.13.10
          - OS: ubuntu-latest
            JDK: 11
            SCALA: 2.12.17
    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
    - uses: coursier/setup-action@v1.3
      with:
        jvm: ${{ matrix.JDK }}
        apps:
    - run: ./mill -i "__[$SCALA].test"
      shell: bash
      env:
        SCALA: ${{ matrix.SCALA }}

  bincompat:
    runs-on: ubuntu-latest
    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 8
    - run: ./mill __.mimaReportBinaryIssues
      shell: bash

  website:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 8
        apps: cs
    - run: ./mill docs.generate
      shell: bash

  format:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: "temurin:17"
        apps: scalafmt:3.0.0
    - run: scalafmt --check

  publishLocal:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 8
        apps:
    - run: ./mill '__.publishLocal'
      shell: bash

  # job whose name doesn't change when we bump Scala versions, add OSes, â€¦
  # We require this job for auto-merge.
  all-tests:
    needs: [examples, bincompat, test, website, publishLocal]
    runs-on: ubuntu-latest
    steps:
    - run: true
      shell: bash
