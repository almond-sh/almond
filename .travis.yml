language: scala
jdk: oraclejdk8
script: ./.travis.sh
cache:
  directories:
  - $HOME/.cache
  - $HOME/.ivy2/cache
  - $HOME/.sbt
before_install:
  - git fetch --tags
stages:
  - name: test
  - name: release
    if: (branch = develop AND type = push) OR (tag IS present)
jobs:
  include:
  - scala: 2.11.12
  - scala: 2.12.6
  - stage: release
    script: sbt ci-release
