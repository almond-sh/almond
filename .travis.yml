language: scala
jdk: oraclejdk8
script: ./.travis.sh
cache:
  directories:
  - $HOME/.cache
  - $HOME/.ivy2/cache
  - $HOME/.sbt
before_install:
  - git fetch --tags
sudo: required
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
  - name: update-website
    if: (branch = master AND type = push) OR (tag IS present)
  - name: upload-launcher # TODO Run before previous one once this works fine
    if: (branch = master AND type = push) OR (tag IS present)
jobs:
  include:
  - scala: 2.11.12
  - scala: 2.12.6
  - scala: 2.12.7
  - scala: 2.12.8
  - scala: 2.12.8
    jdk: openjdk11
  - env: WEBSITE=1 # unused from the script, just to know what the job does from the Travis UI
    script: scripts/update-website.sh
  - stage: release
    script: sbt ci-release
  - stage: update-website
    env: PUSH_WEBSITE=1
    script: scripts/update-website.sh
  - stage: upload-launcher
    env: UPLOAD_LAUNCHER=1
    script: scripts/upload-launcher.sh
